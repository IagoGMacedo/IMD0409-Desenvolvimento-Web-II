<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Cursos</title>

</head>

<body>



    <p>Lista de cursos cadastrados </p>
    <ul>
        <li th:each="curso : ${cursos}">
            <span
                th:text="'Nome:  ' + ${curso.nome} " />
        </li>
    </ul>
    <br><br>
    <p>Tabela com as infos</p>
    <table>
        <thead>
          <tr>
            <th th:text="Nome"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="curso: ${cursos}">
            <td th:text="${curso.nome}"></td>

          </tr>
        </tbody>
      </table>
    <br><br>
    <a th:href="@{/curso/showForm}">Formul√°rio de cursos</a><br>
    <a th:href="@{/}">Menu inicial</a><br>




</body>

</html>
